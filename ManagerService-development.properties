
server.port=8081

spring.application.name = ManagerService

msg=ManagerService development

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/store_db?serverTimezone=GMT-6
spring.datasource.username=root
spring.datasource.password=

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


management.endpoints.web.exposure.include=*
info.name= Manager Service
info.more.detail= Manager Service actuator application


logging.level.org.springframework=info

logging.level.org.springframework.web=ERROR
logging.level.com.store.ManagerService.ManagerService=DEBUG

# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%

